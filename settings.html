    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .header img {
            height: 70px;
 margin: 1.5px;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
        }

        .header-title h2, .header-title h3 {
            margin: 5px 0;
            font-weight: 600;
        }
.header-title h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.75);
}

.header-title h3 {
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
    font-weight: 500;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}
        /* Sidebar Styles */
        .sidebar {
            background-color: #2E8B57;
            color: white;
            padding: 20px 10px;
            width: 150px;
 align-items: center;
margin-top: 25px;
            position: fixed;
            top: 50px;
            left: 0;
justify-content: space-evenly;
            height: 100%;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 20px;
            transition: transform 0.3s ease;
box-shadow: 3px 0 8px rgba(0, 0, 0, 0.3);

        }

        .sidebar .icon-container {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            text-align: center;
            position: relative;
            margin: 25px 0;
        }

        .sidebar .icon-container:hover {
            transform: scale(1.1);
        }

        .sidebar img {
            width: 50px;
            display: block;
            margin: 0 auto;
        }

        .sidebar .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            color: #2E8B57;
            padding: 5px 10px;
            border-radius: 5px;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar .icon-container:hover .tooltip {
            display: block;
        }
        /* Content Area */
       .content {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            margin-left: 170px;
            border-top-left-radius: 20px;
            box-shadow: -3px 0 8px rgba(0, 0, 0, 0.3);
	margin-top: 100px;
        }

 background-image: url('docs_icon.jpg');
 background-size: cover;

     width: 160px;

 /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                top: 100px;
                left: -250px;
                width: 100%;
                height: 100%;
            }

            .sidebar.active {
                left: 0;
                width: 250px;
            }

            .content {
                margin-left: 0;
                padding-left: 20px; margin-top: 50px;
            }

            .header {
                padding: 15px 20px;
            }
        }
.settings-container {
            max-width: 800px;
            margin: 40px auto;

            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .setting {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .setting:last-child {
            border-bottom: none;
        }
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .toggle-switch.active {
            background: #4CAF50;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #388E3C;
        }
.dark-mode {

}

.dark-mode .doctor-info,
.dark-mode .patient-info,
.dark-mode .minor-info,

}

.dark-mode .settings-container {
    background-color: #1e1e1e;
    color: #e0e0e0;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}

.dark-mode .setting {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dark-mode .toggle-switch {
    background: #555;
    border: 2px solid #81C784;
}

.dark-mode .toggle-switch.active {
    background: #81C784;
}

.dark-mode .setting span {
    color: #e0e0e0;
}    </style>

    <script>
        function toggleLock() {
            const inputs = document.querySelectorAll('.patient-info input, .minor-info input, .emergency-info input');
            const lockButton = document.getElementById('lockButton');
            const isLocked = lockButton.innerText === "Unlock";

            inputs.forEach(input => input.readOnly = isLocked);
            lockButton.innerText = isLocked ? "Lock" : "Unlock";
        }
    </script>

    <script>
 document.addEventListener("DOMContentLoaded", function() {
    const toggleSwitch = document.getElementById("darkModeToggle");
    const body = document.body;

    // Check if dark mode is enabled in local storage
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        toggleSwitch.classList.add("active");
    }

    toggleSwitch.addEventListener("click", function() {
        body.classList.toggle("dark-mode");
        toggleSwitch.classList.toggle("active");

        // Save user preference in local storage
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
        } else {
            localStorage.setItem("darkMode", "disabled");
        }
    });
});
